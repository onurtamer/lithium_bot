# Lithium Bot - Nginx Configuration for Production
# Domain: lithiumbot.xyz
# This file should be placed at /etc/nginx/sites-available/lithium

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream definitions
upstream nextjs_web {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream fastapi_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name lithiumbot.xyz www.lithiumbot.xyz;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lithiumbot.xyz www.lithiumbot.xyz;

    # SSL certificates (will be created by Certbot)
    ssl_certificate /etc/letsencrypt/live/lithiumbot.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lithiumbot.xyz/privkey.pem;
    
    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern TLS only
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Request body size limit
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/lithium_access.log;
    error_log /var/log/nginx/lithium_error.log;

    # =====================
    # API Routes (/api/*)
    # =====================
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://fastapi_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # =====================
    # Auth callback (Discord OAuth)
    # =====================
    location /auth/callback {
        limit_req zone=general_limit burst=5 nodelay;
        
        proxy_pass http://fastapi_api/auth/discord/callback;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # =====================
    # Health check endpoints
    # =====================
    location /health {
        proxy_pass http://fastapi_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # =====================
    # Next.js Static Files
    # =====================
    location /_next/static/ {
        proxy_pass http://nextjs_web/_next/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Long cache for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # =====================
    # Next.js App (Frontend)
    # =====================
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://nextjs_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
