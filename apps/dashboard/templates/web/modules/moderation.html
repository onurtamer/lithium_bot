{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex bg-gray-900 text-white">
    {% include 'web/partials/sidebar.html' with guild_id=guild_id module_name='moderation' %}

    <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Moderation Settings</h1>
            <div class="flex items-center space-x-4">
                <span class="text-gray-400">Status:</span>
                <button hx-post="{% url 'toggle_module' guild_id 'moderation' %}" hx-swap="none"
                    class="px-4 py-1 rounded-full font-bold transition-colors {% if db_guild.moderation_enabled %}bg-green-600 text-white{% else %}bg-gray-700 text-gray-400{% endif %}"
                    onclick="this.classList.toggle('bg-green-600'); this.classList.toggle('bg-gray-700'); this.innerText = this.innerText == 'Enabled' ? 'Disabled' : 'Enabled';">
                    {% if db_guild.moderation_enabled %}Enabled{% else %}Disabled{% endif %}
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Log Channel -->
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <h2 class="text-xl font-bold mb-4">Logging</h2>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Log Channel ID</label>
                        <input type="text" name="log_channel_id" value="{{ config.log_channel_id|default:'' }}"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <button type="submit"
                        class="px-6 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold transition-colors">
                        Save Changes
                    </button>
                </form>
            </div>

            <!-- Roles -->
            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <h2 class="text-xl font-bold mb-4">Permissions</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Moderator Roles</label>
                        <div class="flex flex-wrap gap-2">
                            {% for role_id in config.mod_roles %}
                            <span class="px-2 py-1 bg-gray-700 rounded text-xs">{{ role_id }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
