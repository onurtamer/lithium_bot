{% extends "web/guild_detail.html" %}

{% block module_content %}
<div class="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-white mb-2">AFK System</h1>
            <p class="text-gray-400">Manage user AFK statuses and automated away messages.</p>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-sm font-bold text-gray-500 uppercase tracking-widest">Status</span>
            <button hx-post="{% url 'toggle_module' guild_id 'afk' %}" hx-swap="none"
                class="w-14 h-7 rounded-full bg-gray-800 border border-gray-700 relative transition-colors">
                <div
                    class="absolute top-1 left-1 w-5 h-5 rounded-full transition-transform {% if db_guild.afk_enabled %}bg-emerald-500 translate-x-7 shadow-[0_0_10px_rgba(16,185,129,0.4)]{% else %}bg-gray-600{% endif %}">
                </div>
            </button>
        </div>
    </div>

    <div class="glass p-8 rounded-3xl border border-gray-700/50">
        <h3 class="text-xl font-bold text-white mb-6">Active AFK Users</h3>
        <div class="flex flex-col items-center justify-center py-12 text-center">
            <div class="w-16 h-16 rounded-full bg-gray-900 flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </div>
            <p class="text-gray-500 italic">No users are currently AFK.</p>
        </div>
    </div>
</div>
{% endblock %}
