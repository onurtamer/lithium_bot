{% extends "web/guild_detail.html" %}

{% block module_content %}
<div class="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-white mb-2">Temporary Voice</h1>
            <p class="text-gray-400">Dynamically created voice channels that delete when empty.</p>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-sm font-bold text-gray-500 uppercase tracking-widest">Status</span>
            <button hx-post="{% url 'toggle_module' guild_id 'temp-voice' %}" hx-swap="none"
                class="w-14 h-7 rounded-full bg-gray-800 border border-gray-700 relative transition-colors">
                <div
                    class="absolute top-1 left-1 w-5 h-5 rounded-full transition-transform {% if db_guild.temp_voice_enabled %}bg-emerald-500 translate-x-7 shadow-[0_0_10px_rgba(16,185,129,0.4)]{% else %}bg-gray-600{% endif %}">
                </div>
            </button>
        </div>
    </div>

    <div class="glass p-8 rounded-3xl border border-gray-700/50">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4">
                <label class="block text-sm font-bold text-gray-400 uppercase tracking-widest">Hub Channel ID</label>
                <input type="text" placeholder="Channel ID where users join"
                    class="w-full bg-gray-900 border border-gray-700 rounded-2xl px-6 py-4 text-white focus:outline-none focus:border-purple-500 transition-all">
                <p class="text-xs text-gray-500">When a user joins this channel, a new voice channel will be created for
                    them.</p>
            </div>
            <div class="space-y-4">
                <label class="block text-sm font-bold text-gray-400 uppercase tracking-widest">Category ID</label>
                <input type="text" placeholder="Category ID for new channels"
                    class="w-full bg-gray-900 border border-gray-700 rounded-2xl px-6 py-4 text-white focus:outline-none focus:border-purple-500 transition-all">
            </div>
        </div>
        <button
            class="mt-8 bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-8 rounded-2xl transition-all shadow-lg shadow-purple-500/20">
            Save Configuration
        </button>
    </div>
</div>
{% endblock %}
