{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex bg-gray-900 text-white">
    {% include 'web/partials/sidebar.html' with guild_id=guild_id module_name='anti-raid' %}

    <main class="flex-1 p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Anti-Raid Settings</h1>
            <button hx-post="{% url 'toggle_module' guild_id 'quarantine' %}" hx-swap="none"
                class="px-4 py-1 rounded-full font-bold transition-colors {% if db_guild.quarantine_enabled %}bg-red-600 text-white{% else %}bg-gray-700 text-gray-400{% endif %}"
                onclick="this.classList.toggle('bg-red-600'); this.classList.toggle('bg-gray-700'); this.innerText = this.innerText == 'Enabled' ? 'Disabled' : 'Enabled';">
                {% if db_guild.quarantine_enabled %}Enabled{% else %}Disabled{% endif %}
            </button>
        </div>

        <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 max-w-2xl">
            <h2 class="text-xl font-bold mb-4">Protection Levels</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Max Joins / Minute</label>
                        <input type="number" name="max_joins" value="10"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Min Account Age (Days)</label>
                        <input type="number" name="min_age" value="0"
                            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" name="require_avatar" id="require_avatar"
                        class="rounded bg-gray-700 border-gray-600 text-red-600 focus:ring-red-500">
                    <label for="require_avatar" class="text-gray-300">Require User Avatar</label>
                </div>

                <div class="border-t border-gray-700 pt-4">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Raid Action</label>
                    <select name="action"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white outline-none focus:ring-2 focus:ring-red-500">
                        <option value="KICK">Kick from server</option>
                        <option value="BAN">Ban from server</option>
                        <option value="QUARANTINE_ROLE">Assign Quarantine Role</option>
                    </select>
                </div>

                <button type="submit"
                    class="px-6 py-2 bg-red-600 hover:bg-red-700 rounded-lg font-bold transition-colors">
                    Save Protection Settings
                </button>
            </form>
        </div>
    </main>
</div>
{% endblock %}
