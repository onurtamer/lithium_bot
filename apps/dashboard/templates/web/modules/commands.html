{% extends "web/guild_detail.html" %}

{% block module_content %}
<div class="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-white mb-2">Custom Commands</h1>
            <p class="text-gray-400">Create personalized commands for your server.</p>
        </div>
        <button
            class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-8 rounded-2xl transition-all hover:scale-105 shadow-lg shadow-purple-500/20">
            Create Command
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Example Command Card -->
        <div
            class="glass p-6 rounded-3xl border border-gray-700/50 hover:bg-gray-800/40 transition-all flex flex-col h-full">
            <div class="flex justify-between items-start mb-4">
                <span
                    class="px-3 py-1 rounded-lg bg-purple-500/10 text-purple-400 text-xs font-bold border border-purple-500/20">!rules</span>
                <div class="flex space-x-2">
                    <button class="text-gray-500 hover:text-white transition-colors"><svg class="w-4 h-4" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                            </path>
                        </svg></button>
                    <button class="text-gray-500 hover:text-red-400 transition-colors"><svg class="w-4 h-4" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg></button>
                </div>
            </div>
            <p class="text-gray-300 text-sm flex-1 mb-4 italic">"Please make sure to read the #rules channel before
                posting!"</p>
            <div class="flex items-center text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-auto">
                <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Cooldown: 5s
            </div>
        </div>
    </div>
</div>
{% endblock %}
