{% extends "web/guild_detail.html" %}

{% block module_content %}
<div class="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-white mb-2">Moderation Logs</h1>
            <p class="text-gray-400">Track all kicks, bans, warnings, and timeouts in your server.</p>
        </div>
        <div class="flex space-x-3">
            <button
                class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-xl border border-gray-700 transition-all text-sm">Export
                CSV</button>
        </div>
    </div>

    <div class="glass rounded-3xl border border-gray-700/50 overflow-hidden">
        <table class="w-full text-left">
            <thead>
                <tr
                    class="bg-gray-800/30 text-gray-500 text-[10px] uppercase font-bold tracking-widest border-b border-gray-700/50">
                    <th class="px-6 py-4">Case #</th>
                    <th class="px-6 py-4">User</th>
                    <th class="px-6 py-4">Moderator</th>
                    <th class="px-6 py-4">Action</th>
                    <th class="px-6 py-4">Reason</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700/30">
                <!-- Data would go here -->
            </tbody>
        </table>
        <div class="p-20 flex flex-col items-center justify-center text-center">
            <p class="text-gray-500 italic">No moderation cases recorded yet.</p>
        </div>
    </div>
</div>
{% endblock %}
