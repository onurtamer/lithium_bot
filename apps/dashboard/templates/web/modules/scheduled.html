{% extends "web/guild_detail.html" %}

{% block module_content %}
<div class="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-white mb-2">Scheduled Messages</h1>
            <p class="text-gray-400">Broadcast messages at specific times or intervals.</p>
        </div>
        <button
            class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-8 rounded-2xl transition-all hover:scale-105 shadow-lg shadow-purple-500/20">
            Schedule Message
        </button>
    </div>

    <div class="glass rounded-3xl border border-gray-700/50 p-12 flex flex-col items-center justify-center text-center">
        <div class="w-16 h-16 rounded-3xl bg-gray-900 flex items-center justify-center mb-6">
            <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
        </div>
        <h3 class="text-xl font-bold text-white mb-2">No active schedules</h3>
        <p class="text-gray-500 max-w-sm">Bring your server to life with automated announcements and reminders.</p>
    </div>
</div>
{% endblock %}
