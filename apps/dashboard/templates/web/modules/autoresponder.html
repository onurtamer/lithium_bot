{% extends "web/guild_detail.html" %}

{% block module_content %}
<div class="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-white mb-2">Auto Responder</h1>
            <p class="text-gray-400">Automatically reply to specific keywords or phrases.</p>
        </div>
        <button
            class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-8 rounded-2xl transition-all hover:scale-105 shadow-lg shadow-purple-500/20">
            New Responder
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="glass p-6 rounded-3xl border border-gray-700/50 hover:border-purple-500/30 transition-all group">
            <div class="flex justify-between items-start mb-4">
                <span
                    class="px-2 py-0.5 rounded bg-blue-500/10 text-blue-400 text-[10px] font-bold uppercase tracking-widest border border-blue-500/20">Keyword
                    Match</span>
                <div class="flex space-x-2">
                    <button class="text-gray-500 hover:text-white transition-colors"><svg class="w-4 h-4" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                            </path>
                        </svg></button>
                </div>
            </div>
            <div class="space-y-3">
                <div>
                    <p class="text-[10px] uppercase font-bold text-gray-500 mb-1">Trigger</p>
                    <p class="text-white font-medium">"hello bot"</p>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-gray-500 mb-1">Response</p>
                    <p class="text-gray-400 text-sm">"Hello there! How can I help you today?"</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
